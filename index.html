<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <title>Xbox</title>
</head>
<body>
    <div class="container" id="slider">
        <div class="container-dark" id="container-dark">
            <header>
                <div class="menu-mobile">
                    <img src="img/icons8-cardápio.svg" alt="menu">
                </div>
                <ul>
                    <li><img src="./img/logo1.svg" alt="logo" class="logo"></li>
                    <li>Visão Geral</li>
                    <li>Jogos</li>
                    <li>Especificações</li>
                    <li>Galeria</li>
                    <li>Carrinho <img src="img/cart-light.svg" alt="carrinho" class="cart"></li>
                </ul>
            </header>
            <main>
                <section class="details">
                    <h1>Xbox <br>Series X</h1>
                    <div></div>
                    <h2 class="subtitle">O console da sua<br> geração mais poderoso</h2>
                    <button id="button">Peça agora</button>
                </section>
                    <section class="deitaled-game">
                        <div>
                            <img src="./img/Xbox (4).png" alt="">
                        </div>
                        <div class="deitaled-components">
                            <p class="previous" id="previous"><</p>
                            <p class="previous">X</p>
                            <p class="next">S</p>
                            <p class="next" id="next">></p>
                        </div>
                    </section>
            </main>
            <div class="bg">

                <img src="./img/bg-halo.png" alt="bg-halo">
            </div>
        </div>
        <div class="container-light" id="container-light">
            <main>
                <section class="details">
                    <h1>Xbox <br>Series S</h1>
                    <div></div>
                    <h2 class="subtitle"></h2>
                    <button>Peça agora</button>
                </section>
                    <section class="deitaled-game">
                        <div>
                            <img src="./img/Xbox-s.png" alt="">
                        </div>
                        <div class="deitaled-components">
                            <p class="previous" id="previous2"><</p>
                            <p class="previous">X</p>
                            <p>S</p>
                            <p class="next" id="next2">></p>
                        </div>
                    </section>
            </main>
            <img src="./img/bg-forza.png" alt="" class="bg">
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
</body>
</html>
